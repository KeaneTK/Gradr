apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.se2.gradr.gradr"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

repositories {
    maven { url "https://jitpack.io" } //Needed for swiping
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    testCompile 'org.json:json:20140107'
    testCompile 'org.mockito:mockito-core:1.+'
    androidTestCompile 'com.google.mockwebserver:mockwebserver:20130706'
    //Credit for the swipe interface go to owner of this project https://github.com/wenchaojiang/AndroidSwipeableCardStack
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.2.0'
    compile 'com.github.wenchaojiang:AndroidSwipeableCardStack:0.1.3'
    compile 'com.android.support:support-v4:23.2.0'
    compile 'com.jayway.android.robotium:robotium-solo:5.2.1'
}


